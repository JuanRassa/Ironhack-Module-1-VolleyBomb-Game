<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VolleyBomb</title>
  </head>

  <body>
    <!-- Homepage -->
    <h1>VolleyBomb</h1>
    <p>It's a 2 player volleyball game.</p>
    <p>Player 1 is on the left and Player 2 is on the right.</p>
    <p>
      If the ball touches the ground on your side, the opponent scores a point.
    </p>

    <h3>First to score X points wins!</h3>
    <ul>
      <li>Player 1 controls: W, S, A, D</li>
      <li>Player 2 controls: Up, Down, Left, Right</li>
    </ul>
    <button>Start Game</button>
  </body>
</html>
